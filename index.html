<!doctype html>
<html>
	<head>
		<title>Swarmatron-Like Synthesizer</title>

		<meta charset="UTF-8">
		<meta name="description" content="Swarmatron-like Synth by Leon Dewan">
		<meta name="keywords" content="leon brian dewan swarmatron html5 synthesizer">
		<meta name="author" content="Leon Dewan">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">		

		<link rel="stylesheet" type="text/css" href="css/swarm.css" />
				
		<script src="js/modernizr-custom.js"></script>
	</head>
	<body>
		<main>
			<div id="swarmatron">
				<div id="mainpanel" class="group">
					<label class="voices">VOICES 1 - 8 </label>
					<ul class="mainswitchrow group">
						<li class="knob" id="vol">	
							<label>V</label>				
							<div class="body">
								<div class="pointer"></div>
							</div>
						</li>

						<li class="pushswitch on pushed" id="voice1"></li>
						<li class="pushswitch on pushed" id="voice2"></li>
						<li class="pushswitch on pushed" id="voice3"></li>
						<li class="pushswitch on pushed" id="voice4"></li>
						<li class="pushswitch on pushed" id="voice5"></li>
						<li class="pushswitch on pushed" id="voice6"></li>
						<li class="pushswitch on pushed" id="voice7"></li>
						<li class="pushswitch on pushed" id="voice8"></li>

						<li class="toggleswitch on" id="powerSwitch">	
							<label class="top">ON</label>				
							<div class="hexnut">
								<div class="collar">
									<div class="bat"></div>
								</div>
							</div>
							<label class="bottom">OFF</label>
						</li>

					</ul>

					<ul class="mainknobrow group">
						<li class="knob" id="track">
							<label>TR</label>					
							<div class="body">
								<div class="pointer"></div>
							</div>
						</li>
						<li class="knob" id="res">
							<label>Q</label>						
							<div class="body">
								<div class="pointer"></div>
							</div>
						</li>
						
						<li class="knob" id="cutoff">
							<label>FRQ</label>						
							<div class="body">
								<div class="pointer"></div>
							</div>
						</li>

						<li class="knob" id="env">
							<label>N</label>						
							<div class="body">
								<div class="pointer"></div>
							</div>
						</li>

						<li class="knob" id="drive">
							<label>DR</label>						
							<div class="body">
								<div class="pointer"></div>
							</div>
						</li>
					</ul>

					<ul class="mainknobrow group">
						<li class="knob" id="attack">
							<label>A</label>						
							<div class="body">
								<div class="pointer"></div>
							</div>
						</li>
						<li class="knob" id="decay">
							<label>D</label>						
							<div class="body">
								<div class="pointer"></div>
							</div>
						</li>
						<li class="knob" id="sustain">
							<label>S</label>						
							<div class="body">
								<div class="pointer"></div>
							</div>
						</li>
						<li class="knob" id="release">
							<label>R</label>						
							<div class="body">
								<div class="pointer"></div>
							</div>
						</li>
					</ul>
				</div>	
				<div id="ribbonpanel" class="group">
					<div id="ribbonholder">
						<div id="ribbon1"></div>
						<div id="ribbon2"></div>
					</div>
				</div>
			</div>
		</main>
		<script src="js/swarmSynth.js"></script>
		<script src="js/swarmInterface.js"></script>
	</body>
</html>
